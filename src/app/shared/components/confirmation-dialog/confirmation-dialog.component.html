<h1 mat-dialog-title>Delete product</h1>
<div mat-dialog-content>Do you want to continue with product deletion?</div>
<div mat-dialog-actions>
    <button class="button" mat-button mat-button-base mat-dialog-close (click)="closeDialog()" color="primary">
        Cancel
    </button>
    <button class="button" mat-raised-button color="primary" (click)="confirmDeletion()">
        Delete
    </button>
</div>
