<div class="table">
    <table mat-table [dataSource]="parsedCustomersList">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ 'customer.name' | translate }} </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> {{ 'customer.email' | translate }} </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> {{ 'customer.phone' | translate }} </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.phoneNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="purchasedProductsIds">
            <th mat-header-cell *matHeaderCellDef> {{ 'customer.purchasedProductsIds' | translate }} </th>
            <td mat-cell *matCellDef="let customer"> {{ customer.purchasedProductsIds.join(', ') }} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
