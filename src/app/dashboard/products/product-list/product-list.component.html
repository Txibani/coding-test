<div class="table">
    <table mat-table [dataSource]="productsList">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ 'product.name' | translate }} </th>
            <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>
        
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> {{ 'product.price' | translate }} </th>
            <td mat-cell *matCellDef="let product"> {{ product.price | number : '1.2-2' }} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let product">
                <button mat-icon-button color="primary" (click)="deleteProduct(product.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
